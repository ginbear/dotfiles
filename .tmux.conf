#================================================================================
# 全体的な設定
#================================================================================
#utf setting
set-window-option -g utf8 on
set-window-option -g mode-keys vi
#set-window-option -g automatic-rename off

set -s escape-time 0
#setw -g window-status-current-attr underscore

# Set the prefix
unbind C-b
set -g prefix ^t
bind t send-prefix

# バックスクロール行数を増やす
set-option -g history-limit 10000

#================================================================================
# ステータスラインとカラーのカスタマイズ
#================================================================================

# 256色ターミナル
# terminfo( /usr/share/terminfo/*) を探してそれっぽいのを指定する。 xterm hogehoge は指定しないほうがいいみたい。
set-option -g default-terminal 'putty-256color'

# ステータスバー
set-option -g status-bg colour235
set-option -g status-fg colour242
set-window-option -g window-status-current-fg colour10
set-window-option -g window-status-current-bg colour12
set-window-option -g window-status-current-attr bold#,underscore

# パネルの仕切りの色
set -g pane-border-fg colour235
set -g pane-border-bg colour235
set -g pane-active-border-fg colour242
set -g pane-active-border-bg colour242

